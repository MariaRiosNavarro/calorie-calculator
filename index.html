<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <main>
      <form onsubmit="calculateData(); return false">
        <h1>Grundumsatz-rechner</h1>
        <div class="space" data-js="alert"></div>
        <label for="heightCM">Korpergroße (cm)</label>
        <input type="number" name="heightCM" id="heightCM" data-js="heightCM" />
        <label for="ageYears">Alter (jahre)</label>
        <input type="number" name="ageYears" id="ageYears" data-js="ageYears" />

        <label for="weightKg">Gewicht (Kg)</label>
        <!-- Add  step="0.01" to accept floats with 2 dezimals eg => 62,45-->
        <input
          type="number"
          step="0.01"
          name="weightKg"
          id="weightKg"
          data-js="weightKg"
        />
        <h3>Körperbau</h3>
        <div class="wrapper">
          <input
            type="radio"
            name="build"
            id="female"
            data-js="female"
            checked
          />
          <label for="female">Weiblich</label>
        </div>
        <div class="wrapper">
          <input type="radio" name="build" id="male" data-js="male" />
          <label for="male">Männlich</label>
        </div>
        <h3>Arbeits- und Freizeitaktivität</h3>
        <select name="select" id="select" data-js="select">
          <option value="almost-no-activity" selected>Schlafen</option>
          <option value="very-little">Nur Sitzen oder Liegen</option>
          <option value="little">
            Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
            Aktivität in der Freizeit, z.B. Büroarbeit
          </option>
          <option value="medium">
            Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit,
            z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer
          </option>
          <option value="hard">
            Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer,
            Kellner, Handwerker, Mechaniker, Hausfrauen
          </option>
          <option value="very-hard">
            Körperlich anstrengende berufliche Arbeit
          </option>
        </select>
        <input type="submit" value="Submit" />
        <article class="output-article">
          <table data-js="table">
            <tr>
              <th class="small"></th>
              <th class="big">Kcal</th>
              <th class="big">KJ</th>
            </tr>
            <tr>
              <td class="bold">Grundumsatz</td>
              <td data-js="bm-rate-kcal">bm-rate-kcal</td>
              <td data-js="bm-rate-KJ">bm-rate-KJ</td>
            </tr>
            <tr>
              <td class="bold">Gesamtumsatz</td>
              <td data-js="total-rate-kcal">total-rate-kcal</td>
              <td data-js="total-rate-KJ">total-rate-KJ</td>
            </tr>
          </table>
        </article>
      </form>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
